<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let palabra of palabras">
      <ion-label>
        <h2>{{ palabra.word }}</h2>
        <p>{{ palabra.translation }}</p>
      </ion-label>
      <ion-button (click)="toggleFavorite(palabra)" class="btn-heart">
        <ion-icon [name]="palabra?.favorite ? 'heart-dislike' : 'heart'"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
